<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aiortc Loopback</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: linear-gradient(135deg, #0b1021, #13264d);
        color: #eef2f7;
        margin: 0;
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr;
        padding: 24px;
        gap: 16px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }
      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 16px;
        align-items: start;
      }
      video {
        width: 100%;
        height: auto;
        max-height: calc(100vh - 220px);
        aspect-ratio: auto;
        object-fit: contain;
        background: #0f192f;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        cursor: pointer;
      }
      .panel {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 12px 14px;
      }
      .logs {
        max-height: 160px;
        overflow: auto;
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        line-height: 1.4;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <div style="font-size: 20px; font-weight: 700">Python + WebRTC Server Camera</div>
        <div style="opacity: 0.75">Receive video directly from the Linux host running this server.</div>
      </div>
    </header>

    <div class="video-grid">
      <div class="panel">
        <div style="margin-bottom: 6px; font-weight: 600">Server camera</div>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>

    <div class="panel">
      <div style="margin-bottom: 6px; font-weight: 600">Log</div>
      <div id="logs" class="logs"></div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script type="module" src="./static/js/app.js"></script>
  </body>
</html>
